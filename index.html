<html>
<head>
	<title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="foundation.css" />
    <script src="tictactoe.js"></script>
	<style>
		table {
			border:0px solid transparent;
		}
		tr {
		  height: 100px;
		}

		td {
		  width: 100px;
		  border: 2px solid #2d2d2d;
		  text-align: center;
		}
		#player1 {
			border:2px solid tomato;
		}
		.x {
			background-color: tomato;
			border:2px solid black;
		}
		.x:after {
			content:"X";
			font-size:24px;
		}
		#player2 {
			border:2px solid gold;
		}
		.o {
			background-color: gold;
			border:2px solid black;
		}
		.o:after {
			content:"O";
			font-size:24px;
		}
		#player1.current, #player2.current {
			border-width: 5px;
		}
	</style>
	
</head>
<body>
	<div class="row" id="game">
		<div class="large-4 columns">
			<h1>Tic-Tac-Toe</h1>
	      	<h3>No game in progress</h3>
	      	<label>Name of Player 1:</label>
	      	<input type="text" id="player1" placeholder="Player 1" />
	      	<label>Name of Player 2:</label>
	      	<input type="text" id="player2" placeholder="Player 2" />
	      	<button class="medium success button" id="startButton">Start Game</button><br/>
	        <button class="medium secondary button" id="resetButton">Reset Game</button>
	      </div>
	      <div class="large-6 columns">
	      	<h1>&nbsp;</h1>
		    <table>
		      <tr>
		      	<td data-place="0">&nbsp;</td>
		      	<td data-place="1">&nbsp;</td>
		      	<td data-place="2">&nbsp;</td>
		      </tr>
		      <tr>
		      	<td data-place="3">&nbsp;</td>
		      	<td data-place="4">&nbsp;</td>
		      	<td data-place="5">&nbsp;</td>
		      </tr>
		      <tr>
		      	<td data-place="6">&nbsp;</td>
		      	<td data-place="7">&nbsp;</td>
		      	<td data-place="8">&nbsp;</td>
		      </tr>
		    </table>
		</div>
	</div>
</body>
</html>
